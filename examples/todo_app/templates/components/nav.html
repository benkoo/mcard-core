{% macro nav(active) %}
<nav class="flex space-x-4 mb-4">
    <a href="{{ url_for('index') }}" class="px-3 py-2 rounded {% if active == 'todo_cards' %}bg-blue-500 text-white{% else %}text-blue-500 hover:bg-blue-100{% endif %}">
        Todo Cards
    </a>
    <a href="{{ url_for('list_all_cards') }}" class="px-3 py-2 rounded {% if active == 'all_cards' %}bg-blue-500 text-white{% else %}text-blue-500 hover:bg-blue-100{% endif %}">
        All Cards
    </a>
    <a href="{{ url_for('new_card') }}" class="px-3 py-2 rounded {% if active == 'new_card' %}bg-blue-500 text-white{% else %}text-blue-500 hover:bg-blue-100{% endif %}">
        New Card
    </a>
</nav>
{% endmacro %}
