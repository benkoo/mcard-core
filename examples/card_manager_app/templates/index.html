<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card-list { max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .card-item { padding: 5px; border-bottom: 1px solid #eee; }
        .card-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <h1>Card Manager</h1>
    <div>
        <h2>Create New Card</h2>
        <textarea id="cardContent" rows="4" cols="50" placeholder="Enter card content..."></textarea><br>
        <button onclick="createCard()">Create Card</button>
    </div>
    <div>
        <h2>All Cards</h2>
        <div class="card-list" id="cardList"></div>
    </div>

    <script>
        async function fetchCards() {
            const response = await fetch('/cards');
            const cards = await response.json();
            const cardList = document.getElementById('cardList');
            cardList.innerHTML = cards.map(card => `<div class="card-item">${card.content}</div>`).join('');
        }

        async function createCard() {
            const content = document.getElementById('cardContent').value;
            await fetch('/card', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            fetchCards();
        }

        fetchCards();
    </script>
</body>
</html>
