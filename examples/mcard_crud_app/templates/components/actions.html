{% macro render_actions(card) %}
<div class="btn-group" role="group">
    <a href="{{ url_for('view_card', content_hash=card.content_hash) }}" class="btn btn-primary btn-sm">View</a>
    <form action="{{ url_for('delete', content_hash=card.content_hash) }}" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this card?');">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
</div>
{% endmacro %}
